spotwebVol:
  image: alpine
  volumes:
    - /var/lib/mysql
  entrypoint: /bin/true

spotwebDb:
  image: isuftin/spotweb_db:latest
  volumes_from:
    - spotwebVol
  restart: always

spotwebServer:
  image: isuftin/spotweb:latest
  links:
    - spotwebDb:spotweb_db
  ports:
    - "80:80"
  restart: always
    
